<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>비디오 삽입하기</title>
	<style>
		body {
			background:#000;
			color:#fff;
			text-align:center;
		}
		#bg{
			position: fixed;
			left: 0;
			top: 0;
			width: auto;
			height:auto;
			min-width: 100%;
			min-height: 100%;
			z-index: -100;
			background: url(images/flame.jpg) left top no-repeat;
			background-size: cover;
		}
		#container{
			position: relative;
			text-align: center;
			margin-top: 30%;
			margin-left: 30%;
		}
	</style>
</head>
<body>
	<video src="media/flame.mp4" autoplay loop muted poster="images/flame.jpg" id="bg"></video>
	<h1 id="container">밤 하늘을 수놓는 불꽃</h1>
</body>
</html>
